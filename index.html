<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
    <meta http-equiv="X-Robots-Tag" content="index, follow" />
    
    <!-- Performance & SEO optimizations -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="dns-prefetch" href="//placehold.co" />
    <link rel="preconnect" href="https://placehold.co" crossorigin />
    
    <!-- Critical resource preloading -->
    <link rel="modulepreload" href="/src/main.tsx" />
    <link rel="preload" href="https://placehold.co/600x600" as="image" fetchpriority="high" />
    <link rel="preload" href="/src/index.css" as="style" />
    
    <link rel="icon" href="https://placehold.co/32x32/png" type="image/png">
    
    <!-- Critical CSS will be inlined here by Vite -->
    <style>
      /* Critical CSS for immediate render */
      html { font-family: system-ui, -apple-system, sans-serif; }
      body { margin: 0; background: hsl(220, 13%, 95%); }
      #root { min-height: 100vh; }
    </style>
    
    <title>Gorilla Tech Solution - Digital Media Excellence</title>
    <meta name="description" content="Gorilla Tech Solution delivers cutting-edge digital solutions including web development, digital marketing, and innovative technology services. Transform your business with our expert team in Agartala, Tripura." />
    <meta name="author" content="Gorilla Tech Solution" />
    <meta name="keywords" content="web development, digital marketing, technology services, Agartala, Tripura, software development, mobile apps" />
    <link rel="canonical" href="https://bd347997-a0d5-4ce6-8ab1-c17c9e242d93.sandbox.lovable.dev/" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://bd347997-a0d5-4ce6-8ab1-c17c9e242d93.sandbox.lovable.dev/" />
    <meta property="og:title" content="Gorilla Tech Solution - Digital Media Excellence" />
    <meta property="og:description" content="Gorilla Tech Solution delivers cutting-edge digital solutions including web development, digital marketing, and innovative technology services. Transform your business with our expert team in Agartala, Tripura." />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://bd347997-a0d5-4ce6-8ab1-c17c9e242d93.sandbox.lovable.dev/" />
    <meta name="twitter:title" content="Gorilla Tech Solution - Digital Media Excellence" />
    <meta name="twitter:description" content="Gorilla Tech Solution delivers cutting-edge digital solutions including web development, digital marketing, and innovative technology services." />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    
    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Gorilla Tech Solution",
      "url": "https://bd347997-a0d5-4ce6-8ab1-c17c9e242d93.sandbox.lovable.dev/",
      "logo": "https://lovable.dev/opengraph-image-p98pqg.png",
      "description": "Digital solutions provider specializing in web development, digital marketing, and innovative technology services.",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Agartala",
        "addressRegion": "Tripura",
        "addressCountry": "India"
      },
      "sameAs": []
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Defer non-critical scripts -->
    <script>
      // Defer loading of non-critical features after initial render
      window.addEventListener('load', () => {
        // Preload next route chunks for faster navigation
        if ('requestIdleCallback' in window) {
          requestIdleCallback(() => {
            const routes = ['/about', '/services', '/contact'];
            routes.forEach(route => {
              const link = document.createElement('link');
              link.rel = 'prefetch';
              link.href = route;
              document.head.appendChild(link);
            });
          });
        }
      });
    </script>
  </body>
</html>
